<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>INTRO V1</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <header class="header">
      <nav class="header__nav wrapper">
        <div class="header__logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="header__menu">
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </div>

        <div class="header__sidenav">
          <ul class="header__links">
            <li>
              <a class="dropdown-parent" href="#">Features</a>
              <ul class="dropdown">
                <li>
                  <img src="images/icon-todo.svg" alt="" />
                  <a href="#">Todo List</a>
                </li>
                <li>
                  <img src="images/icon-calendar.svg" alt="" />
                  <a href="#">Calendar</a>
                </li>
                <li>
                  <a href="#">
                    <img src="images/icon-reminders.svg" alt="" />
                    Reminders</a
                  >
                </li>
                <li>
                  <a href="#">
                    <img src="images/icon-planning.svg" alt="" />
                    Planning</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a class="dropdown-parent" href="#">Companies</a>
              <ul class="dropdown">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
          <div class="header__cta">
            <a href="#">Login</a>
            <button class="button button--secondary">Register</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="wrapper wrapper-py">
        <div class="hero__content">
          <div class="hero__image">
            <img src="images/image-hero-mobile.png" alt="" />
          </div>
          <div class="hero__text">
            <h1 class="heading heading-1">Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="button button--primary">Learn More</button>
            <div class="hero__testimonials">
              <img src="images/client-databiz.svg" alt="" />
              <img src="images/client-audiophile.svg" alt="" />
              <img src="images/client-meet.svg" alt="" />
              <img src="images/client-maker.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Features
  Company
  Careers
  About

  Login
  Register

  Learn more
   -->
    <script src="script.js"></script>
  </body>
</html>
